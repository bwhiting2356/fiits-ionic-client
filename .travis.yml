language: node_js
node_js:
  - "12.13.0"
addons:
  chrome: stable
branches:
  only:
    - master
before_script:
  - java --version
  - npm install -g @angular/cli
before_install:
  - export TZ=America/Los_Angeles
script:
  - npm install
  - npm run lint
  - npm run test:ci
  - npm run e2e:ci
  - npm run build
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN